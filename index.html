<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<link href="stylesheet.css" rel="stylesheet">

	<title>Recipe App</title>
</head>
<body>
	<div class="container">
		<div>
			<h1 id="pageTitle">Delicious Recipes</h1>
			<p id="description"></p>
		</div>
		<div>
			<h3 id="mealName"></h3>
			<div id="imgContainer"></div>
			<p id="videoGuide"></p>
			<input type="button" id="linkBtn" class="btn btn-danger" value="YouTube" />
		</div>
		<div>
			<h4>List of Ingredients:</h4>
			<ul id="ingrList"></ul>
		</div>
		<div>
			<h4>Instructions:</h4>
			<ul id="instructions"></ul>
		</div>
		<div>
			<p>Hope You Enjoy It!</p>
			<p>Want to check out another recipe? Click on the button down below:</p>
			<button id="newRecipeBtn" class="btn btn-primary" onclick="displayRecipe(recipe)">Click Me</button>
		</div>
	</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script src="script.js"></script>
</body>
</html>
